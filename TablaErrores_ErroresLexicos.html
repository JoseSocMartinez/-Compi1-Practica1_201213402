<html>
    <body>
        <h1><center>Errores lexicos</center></h1>
        <br><br>
        <style>
            .data-table {
                border-collapse: collapse;
            }
            .border-bottom {
                border-bottom: 1px solid #000;
            }
            .border-left {
                border-left: 1px solid #000;
            }
            .border-right {
                border-right: 1px solid #000;
            }
            .border-top {
                border-top: 1px solid #000;
            }
        </style>
    <center>
        <table class="data-table" WIDTH=800>
            <tr>
                <th class="border-top border-bottom border-left border-right">No.</th>
                <th class="border-top border-bottom border-right">Error</th>
                <th class="border-top border-bottom border-right">Fila</th>
                <th class="border-top border-bottom border-right">Columna</th>
            </tr>
            <tr>
                <th class="border-bottom border-left border-right">0</th>
                <th class="border-bottom border-right"><font color="#FF0000">^</th>
                <th class="border-bottom border-right">0</th>
                <th class="border-bottom border-right">7</th>
            </tr>
            <tr>
                <th class="border-bottom border-left border-right">1</th>
                <th class="border-bottom border-right"><font color="#FF0000">%</th>
                <th class="border-bottom border-right">5</th>
                <th class="border-bottom border-right">9</th>
            </tr>
            <tr>
                <th class="border-bottom border-left border-right">2</th>
                <th class="border-bottom border-right"><font color="#FF0000">*</th>
                <th class="border-bottom border-right">10</th>
                <th class="border-bottom border-right">10</th>
            </tr>
            <tr>
                <th class="border-bottom border-left border-right">3</th>
                <th class="border-bottom border-right"><font color="#FF0000">@</th>
                <th class="border-bottom border-right">14</th>
                <th class="border-bottom border-right">12</th>
            </tr>
            <tr>
                <th class="border-bottom border-left border-right">4</th>
                <th class="border-bottom border-right"><font color="#FF0000">#</th>
                <th class="border-bottom border-right">18</th>
                <th class="border-bottom border-right">9</th>
            </tr>
        </table>
    </center>
</body>
</html>
